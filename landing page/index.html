<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">Tasks</div>
            <a class="login" href="/innloggings side/index.html">Log in</a>
        </nav>
    </header>

    <section class="Hero1">
        <h1>Optimize your productivity with a powerful <b>task manager</b></h1>

        <div class="mainpicture"><img src="/assets/landingpage screenshot.png"></div>

        <a class="getstarted" href="#get started">Get started</a>
    </section>

    <section class="statusbar">
        <div class="s2-container">
            <div class="statuscontainer">
                <img src = "/assets/SVG/check-circle-fill.svg" id="check" alt="check mark"/>
                <h2>Organiser oppgavene dine</h2>
            </div>
            <div class="statuscontainer">
                <img src = "/assets/SVG/cloud-fill.svg" id="cloud" alt="cloud"/>
                <h2>Nå oppgavene overalt</h2>
            </div>
            <div class="statuscontainer">
                <img src = "/assets/SVG/bar-chart-line-fill.svg" id="chart" alt="chart"/>
                <h2>Hold deg oppdatert</h2>
            </div>
        </div>
    </section>

    <section class="explainer-1">
        <div class="width-container">
            <div class="svg-container"><img src = "/assets/SVG/undraw_scrum_board_re_wk7v.svg" alt="scrum board"/></div>
            <div class="text-container">
                <h2>Organiser oppgavene dine</h2>
                <p>Alle oppgavene dine blir organisert i et minimalistisk og brukervenlig design som gjør det lett å lagre oppgavene.</p>
            </div>
        </div>
    </section>

</body>
</html>
