<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlogging</title>
    <link rel="stylesheet" href="inlogging.css">
</head>
<body>
    <section class="inlogging-section">
        <div class="inlogging-container" id="inlogging-container">
            <div class="inlogging-form">
                <h2>Log in</h2>
                <input type="text" id="username" class="inlogging-username" placeholder=" Username">
                <input type="text" id="password" class="inlogging-password" placeholder=" Password">
                <button id="login" class="login-button">Login</button>
                <button id="create" class="login-button">or, sign up</button>
            </div>
        </div>
        <div class="signup-container hide" id="signup">
            <div class="signup-form">
                <h2>Sign up</h2>
                <input type="text" id="new-username" class="create-username" placeholder=" Username">
                <input type="text" id="new-password" class="create-password" placeholder=" Password">
                <input type="text" id="re-new-password" class="create-password" placeholder=" Repeat password">
                <button id="create-account" class="login-button">create</button>
            </div>
        </div>
    </section>

    <script src="inlogging.js"></script>

</body>
</html>
