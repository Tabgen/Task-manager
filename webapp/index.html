    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Logo</h1>
            <nav>
                <ul id="menuList">
                    <li><a href="">randome</a></li>
                    <li><a href="">randome</a></li>
                    <li><a href="">randome</a></li>
                    <li><a href="">randome</a></li>
                </ul>
            </nav>
            <img src="https://cdn-icons-png.flaticon.com/512/56/56763.png" class="menu-icon" onclick="togglemenu()">
        </div>
    </header>
    
    <main id="main">
        
        <div class="actions">
            <button id="task">New task</button>

                <!--create task form-->
                
                <div class="taskforum" id="taskforum" name="test" action="index.html">
                    <div class="createtask">
                        <h2>Task name</h2>
                        <input type="text" data-target-modal="taskname" id="tname">
                        <h2>Task description</h2>
                        <textarea id="tdescription" data-target-modal="taskname" name="tdescription" rows="8" cols="10"></textarea>
                        <button id="formsubmit" value="create" onclick="taskcreation">create</button>
                        <button id="cancel" class="cancel">cancel</button>
                    </div>
                </div>

                


            <button id="category">New category</button>
        </div>

        <div class="container" id="tasks" ondrop="drop(event)" ondragover="allowDrop(event)" >
            <h2>Tasks</h2>
        </div>

        <div class="container" id="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>In progress</h2>
        </div>

        <div class="container" id="complete" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>completed</h3>
        </div>

        <div class="overlay" id="overlay"></div>

    </main>



    <script src="app.js"></script>




</body>
</html>
</body>
