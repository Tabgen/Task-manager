<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organized</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <div class="avatar">
                Task Organized
            </div>
            <div class="navbuttons">
                <a href="/lagringside/index.html">dashboard</a>
                <a href="/index.html">Log out</a>
            </div>
        </nav>
    </header>

    <div class="actions">
            <!--create task form-->
            <div class="taskforum" id="taskforum" name="test" action="index.html">
                <div class="createtask">
                    <div class="alignment">
                        <div class="tinputbox">
                            <h2>Task name</h2>
                            <input type="text" data-target-modal="taskname" id="tname">
                        </div>
                        <div class="tinputbox">
                            <h2>category</h2>
                            <input type="text" data-target-modal="taskname" id="tcategory"></div>
                        </div>
                        <h2>Task description</h2>
                        <textarea id="tdescription" data-target-modal="taskname" name="tdescription" rows="8" cols="10"></textarea>
                    <div class="tcreatecancel">
                        <button id="formsubmit" class="cancel" value="create" onclick="taskcreation">create</button>
                        <button id="cancel" class="cancel">cancel</button>
                    </div>
                </div>
            </div>
    </div>

    <div class="actions">
        <div id="taskviews-container">
            <div class="createtask">
                <div class="alignment">
                    <div class="tinputbox">
                        <h2>Task name</h2>
                        <div class="tasknameview" id="tasknameview" ></div>
                    </div>
                    <div class="tinputbox">
                        <h2>category</h2>
                        <div class="taskcategoryview" id="taskcategoryview"></div>
                    </div>

                    <div class="tinputbox">
                        <h2>Task description</h2>
                        <div class="taskdescriptionview" id="taskdescriptionview"></div>
                    </div>

                    <div class="tinputbox">
                        <button id="hideinfo">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <div id="overlay"></div>
    <section id="main">
        
        <div class="container" id="tasks" ondrop="drop(event), addstatus()" ondragover="allowDrop(event)">
            <div class="upper-container">
                <h2>Tasks</h2> <button id="task">+</button>
            </div>
        </div>

        <div class="container" id="progress" ondrop="drop(event), addstatus()" ondragover="allowDrop(event)">
            <h2>In progress</h2>
        </div>

        <div class="container" id="complete" ondrop="drop(event), addstatus()" ondragover="allowDrop(event)">
            <h2>completed</h3>
        </div>


    </section>


    <script type="module" src="database.js"></script>
    <script src="app.js"></script>

<!--ondrop="drop(event)"--->


</body>
</html>
